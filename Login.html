<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <Title>Login</Title>
</head>

<body>
    <header>
        <h1>Login</h1>

		<a href="index.html">
			<h2>Home</h2>
		</a>
    </header>

	<main>
		<form action="1.1.1.1" method="get">
			<fieldset>
				<legend><b>Login info:</b></legend>
				<label for="username">Enter your username:</label>
				<input type="text" id="username" name="username"><br>
				<label for="password">Enter your password:</label>
				<input type="password" id="password" name="password"><br>
				<label for="nice_things">Say 3 nice things about this site, or else:</label>
				<textarea id="nice_things" name="user_comments" rows="2" cols="50"></textarea>
				<details>
					<summary>just... say something <i>nice</i> ok?</summary>
				</details><br>
				<label for="favorite color">Enter your favorite color:</label>
				<select name="favorite color" id="favorite color">
					<optgroup label="normal people answers">
						<option value="red">red</option>
						<option value="blue">blue</option>
						<option value="orange">orange</option>
						<option value="yellow">yellow</option>
						<option value="green">green</option>
						<option value="pink">pink</option>
						<option value="purple">purple</option>
						<option value="black">black</option>
						<option value="white">white</option>
					</optgroup>
				</select><br>
				<datalist id="colors">
					<option value="red">red</option>
					<option value="blue">blue</option>
					<option value="orange">orange</option>
					<option value="yellow">yellow</option>
					<option value="green">green</option>
					<option value="pink">pink</option>
					<option value="purple">purple</option>
					<option value="black">black</option>
					<option value="white">white</option>
				</datalist>
				<label for="least favorite color">Enter your least favorite flavor</label>
				<input list="colors" id="least favorite color" name="least favorite color"/>
			</fieldset><br>
			<input type="submit" value="Submit">
		</form>

	</main>

	<footer>
		<hr/>
		<span>
			<a href="about.html">
				<b>About</b>
			</a>
		</span>
		<span>
			<a href="contacts.html">
				<b>Contacts</b>
			</a>
		</span>
	</footer>
</body>
